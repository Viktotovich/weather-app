<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      <!--Header-->
      <div id="header-container">
        <form autocomplete="off">
          <div class="form-container">
            <input
              type="text"
              id="search"
              name="search"
              minlength="4"
              maxlength="56"
              placeholder="Dubai"
              list="search-suggestions"
              required
            />
            <datalist id="search-suggestions"></datalist>
            <button id="submit-search">Search</button>
          </div>
        </form>
        <div class="temperature-toggle">
          Click to toggle units: <span id="F">F</span>|<span
            id="C"
            class="selectedTemp"
            >C</span
          >
        </div>
        <span id="search-error-display"></span>
      </div>

      <!--Body Container-->
      <div id="body-container">
        <div class="body-header-container">
          <div class="current-weather-icon"></div>
          <div class="current-weather-details">
            <h3 id="city-name"></h3>
            <div id="local-time"></div>
            <div class="current-temp"></div>
            <div class="current-weather-description"></div>
            <div class="more-info">See more info...</div>
            <span class="modal-space"></span>
          </div>
        </div>
        <div class="body-mid-container">
          <div class="current-hourly-breakdown">
            <div class="current-hour-card">
              <!--Just a format, remove the stuff inside-->
              <div class="time"></div>
              <div class="icon"></div>
              <div class="status"></div>
              <div class="temp"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Weather cards -->
      <div class="weather-card-container">
        <h3>The weather for the next 15 days:</h3>
      </div>

      <!-- Footer -->
      <div id="footer">
        <div class="logo-container"></div>
        <div class="credits-container">
          <div class="github-link"></div>
          <div class="v-and-bruno-link"></div>
        </div>
      </div>
    </div>
  </body>
</html>
