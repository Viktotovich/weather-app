<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      <!--Header-->
      <div id="header-container">
        <div class="logo-container"></div>
        <form>
          <label for="search">Search for a city:</label>
          <input
            type="text"
            id="search"
            name="search"
            minlength="4"
            maxlength="56"
            placeholder="Dubai"
            required
          />
          <button id="submit-search">Search</button>
        </form>
        <div class="temperature-toggle">Click to toggle units F/C</div>
      </div>

      <!--Body Container-->
      <div id="body-container">
        <div class="body-header-container">
          <div class="current-weather-icon"></div>
          <div class="current-weather-details">
            <h3 id="city-name">City Name</h3>
            <div id="local-time">13:37</div>
            <div class="current-temp">32</div>
            <div class="more-info">See more info...</div>
          </div>
        </div>
        <div class="body-mid-container">
          <div class="current-hourly-breakdown">
            <div class="current-hour-card">
              <!--Just a format, remove the stuff inside-->
              <div class="time">23:00</div>
              <div class="icon"></div>
              <div class="status">Clear</div>
              <div class="temp">39</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Weather cards -->
      <div class="weather-card-container">
        <h3>The weather for the next 15 days:</h3>
        <!--Add weather cards here, this is the format:-->
        <div class="weather-card">
          <div class="icon"></div>
          <div class="temp"></div>
          <div class="status"></div>
          <div class="date">12/10</div>
          <div class="more-info">See more info...</div>
        </div>
        <!--Instead of left to right, make this up to down-->
      </div>

      <!-- Footer -->
      <div id="footer">
        <div class="logo-container"></div>
        <div class="credits-container">
          <div class="github-link"></div>
          <div class="v-and-bruno-link"></div>
        </div>
      </div>
    </div>
  </body>
</html>
